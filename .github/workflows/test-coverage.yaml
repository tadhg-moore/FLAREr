on:
  push:
    branches:
      - main
      - master
      - ler
  pull_request:
    branches:
      - main
      - master
      - ler

name: test-coverage

jobs:
  test-coverage:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Restore R package cache
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          install.packages(c("remotes", "tidyverse"))
          remotes::install_github('eco4cast/EFIstandards')
          remotes::install_cran("xtable")
          remotes::install_github("GLEON/rLakeAnalyzer")
          remotes::install_github("aemon-j/GLM3r", ref = "v3.1.1")
          remotes::install_github("aemon-j/GOTMr")
          remotes::install_github("aemon-j/SimstratR")
          remotes::install_github("aemon-j/gotmtools")
          remotes::install_github("USGS-R/glmtools", ref = "ggplot_overhaul")
          remotes::install_github("tadhg-moore/LakeEnsemblR", ref = "flare")
          remotes::install_deps(dependencies = TRUE)
          remotes::install_cran("covr")
        shell: Rscript {0}

      - name: Test coverage
        run: covr::codecov()
        shell: Rscript {0}
