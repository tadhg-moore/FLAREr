############################
# Run information
#############################

model_name: glm_aed #other is "null"
use_ler: TRUE
model: GLM
ler_yaml: LakeEnsemblR.yaml

# Relative to forecast_location

base_GLM_nml: configuration_files/glm3.nml

#All sources of uncertainty and data used to constrain
