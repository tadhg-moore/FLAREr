future_inflow_temp_coeff: [0.20291, 0.94214, 0.04278]
future_inflow_temp_error: 0.943

forecast_met_model: NOAAGEFS_1hr-debias
forecast_inflow_model: FLOWS-NOAAGEFS-AR1
